<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Coum Transmissions</title>
</head>

<body>
    <div id="container">
        <header class="relative w-full h-[40vh] md:h-[60vh] lg:h-[50vh]">
            <div class="background-video absolute inset-0 w-full h-full">
                <video class="object-cover w-full h-full lg:h-[50vh]" autoplay loop muted>
                    <source src="./img/clip.mp4" type="video/mp4">

            </div>
            <nav>

                    <div class="relative flex h-16 items-center justify-between">
                        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                            <!-- Boton version movil-->
                            <button type="button" id="boton-mobile"
                                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400"
                                aria-controls="mobile-menu" aria-expanded="false">
                                <span class="absolute -inset-0.5"></span>
                                <span class="sr-only">Open main menu</span>
                                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                                </svg>
                                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true" data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                            <div class="hidden sm:ml-6 sm:block">
                                <div class="flex space-x-4">
                                    <a href="#" class="boton-desktop px-3 py-2 text-sm font-medium text-white"
                                        aria-current="page">historia</a>
                                    <!-- Submenu -->
                                    <ul class="submenu-desktop hidden">
                                        <li>
                                            <a href="#"
                                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">integrantes</a>
                                        </li>
                                    </ul>

                                    <a href="#"
                                        class="boton-desktop rounded-md px-3 py-2 text-sm font-medium text-gray-300">performances</a>
                                    <!-- Submenu -->
                                    <ul class="submenu-desktop hidden">
                                        <li>
                                            <a href="#"
                                                class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">prostitution</a>
                                        </li>
                                    </ul>
                                    <a href="#"
                                        class="rounded-md px-3 py-2 text-sm font-medium text-gray-300">galeria</a>
                                    <a href="#"
                                        class="rounded-md px-3 py-2 text-sm font-medium text-gray-300">impacto</a>
                                </div>
                            </div>
                        </div>
                        <div
                            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        </div>
                    </div>
                </div>

                <!-- Menu movil -->
                <div id="menu-mobile" class="hidden sm:hidden" id="mobile-menu">
                    <div class="space-y-1 px-2 pb-3 pt-2">
                        <a href="#" class="menu-con-sub block px-3 py-2 text-base font-medium text-white"
                            aria-current="page">historia</a>
                        <!-- Submenu -->
                        <ul class="space-y-1">
                            <li>
                                <a href="#"
                                    class="submenu block ml-[0.5em] submenu rounded-md px-3 py-2 text-base font-medium text-gray-300 hidden">
                                    integrantes</a>
                            </li>
                        </ul>
                        <a href="#"
                            class="menu-con-sub block rounded-md px-3 py-2 text-base font-medium text-gray-300">performances</a>
                        <!-- Submenu -->
                        <ul class="space-y-1">
                            <li>
                                <a href="#"
                                    class="submenu block ml-[0.5em] rounded-md px-3 py-2 text-base font-medium text-gray-300 hidden">prostitution</a>
                            </li>
                        </ul>
                        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300">galeria</a>
                        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300">impacto</a>
                    </div>
                </div>
            </nav>

            <div class="titulo-principal mt-[6em] ml-[0.5em] md:mt-[13em] lg:mt-[12em]">
                <h1 class="text-4xl font-bold text-white-500 text-left">Coum<br>Transmissions</h1>
            </div>
        </header>

        <section class="section-home">
            <p class="subtitulo">Artistas revolucionarios,</p>
            <p class="subtitulo">Pioneros de la música,</p>
            <p class="subtitulo">Pornógrafos,</p>
            <p class="subtitulo">Demoledores de la civilización.</p>
        </section>
        <footer>
            <p>Todos los derechos reservados.</p>
        </footer>
    </div>

</body>
<script src="./js/app.js"></script>

</html>
